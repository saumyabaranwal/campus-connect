<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Connect - Profile</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="header-left">
        <h1>Campus Connect</h1>
      </div>
      <div class="header-right">
        <button class="icon-btn" onclick="window.location.href='/marketplace.html'">
          <svg viewBox="0 0 24 24">
            <rect x="3" y="3" width="7" height="7"/>
            <rect x="14" y="3" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/>
            <rect x="3" y="14" width="7" height="7"/>
          </svg>
        </button>
        <button class="icon-btn" onclick="logout()">
          <svg viewBox="0 0 24 24">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="detail-grid">
      <div>
        <div class="seller-card" style="margin-bottom: 24px;">
          <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 24px;">
            <div class="seller-avatar-large" id="profileAvatar" style="width: 80px; height: 80px; font-size: 2rem;"></div>
            <div>
              <h1 style="font-size: 1.75rem; margin-bottom: 4px;" id="profileName"></h1>
              <p style="color: var(--text-gray);" id="profileEmail"></p>
              <div class="seller-rating" style="margin-top: 8px;">
                <svg viewBox="0 0 24 24" style="width: 20px; height: 20px; fill: #fbbf24;">
                  <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                </svg>
                <span id="profileRating"></span> rating
              </div>
            </div>
          </div>
        </div>

        <div class="seller-card">
          <h2 style="font-size: 1.25rem; margin-bottom: 20px;">My Listings</h2>
          <div id="userListings" style="display: grid; gap: 16px;">
            <!-- User listings will be loaded here -->
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="seller-card">
          <h2 style="font-size: 1.1rem; margin-bottom: 16px;">Quick Actions</h2>
          <button class="contact-btn" onclick="window.location.href='/create-post.html'" style="margin-bottom: 12px;">
            <svg viewBox="0 0 24 24" style="width: 20px; height: 20px;">
              <line x1="12" y1="5" x2="12" y2="19"/>
              <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            Create New Post
          </button>
          <button class="contact-btn" onclick="window.location.href='/marketplace.html'" style="background-color: #6b7280;">
            <svg viewBox="0 0 24 24" style="width: 20px; height: 20px;">
              <circle cx="9" cy="21" r="1"/>
              <circle cx="20" cy="21" r="1"/>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
            </svg>
            Browse Marketplace
          </button>
        </div>

        <div class="safety-card">
          <h3>
            <svg viewBox="0 0 24 24" style="width: 20px; height: 20px; stroke: #92400e;">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              <line x1="12" y1="19" x2="12" y2="23"/>
              <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
            Profile Tips
          </h3>
          <ul>
            <li>Keep your listings updated</li>
            <li>Respond to messages promptly</li>
            <li>Maintain a good rating</li>
            <li>Be honest in descriptions</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/profile.js"></script>
</body>
</html>
